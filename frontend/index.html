<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fantasy Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0d32ab9dcd.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="main.js"></script>

</head>

<body style="background-color: antiquewhite;">
    <div class="container mt-5">
        <div class="row border">
            <div class="col-4">
                <div class="py-3">
                    <div class="card  text-bg-dark text-center">
                        <di class="card-body">
                            <h3 class="card-title"><u>Buffalo Bills Mafia</u></h3>
                            <h6>11-3</h6>
                    </div>
                </div>
            </div>
            <div class="col" style="grid-row: 2">
                <div class="card text-center">
                    <div class="card-body">
                        <h1 class="display-5 px-3"><u>Matchup Score</u></h1>
                        <div class="d-flex justify-content-evenly pt-3">
                            <h3>182.2</h3>
                            <div class="vr"></div>
                            <h3> 20.3</h3>
                        </div>
                        <button class="btn btn-primary" id="test">Click</button>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="py-3">
                    <div class="card  text-bg-dark text-center">
                        <di class="card-body">
                            <h3 class="card-title"><u>Amon Ra Rioters</u></h3>
                            <h6>3-11</h6>
                    </div>

                </div>
            </div>
        </div>
        <div class="row justify-content-between border">
            <div class="col-4" id="spot1">
                <div class="d-flex  team-cards-collapse-left mt-3" id="manager-1">
                </div>
                <div class="d-flex pt-4 justify-content-center scroll-buttons">
                    <div class="px-3">
                        <button type="button" class="btn btn-outline-dark "><i class="fa-solid fa-arrow-left"></i>
                        </button>
                    </div>
                    <div class="px-3">
                        <button type="button" class="btn btn-outline-dark "><i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-4" id="spot2">
                <div class="d-flex  team-cards-collapse-right mt-3 right" id="manager-2">
                </div>
                <div class="d-flex pt-4 justify-content-center scroll-buttons">
                    <div class="px-3">
                        <button type="button" class="btn btn-outline-dark "><i class="fa-solid fa-arrow-left"></i>
                        </button>
                    </div>
                    <div class="px-3">
                        <button type="button" class="btn btn-outline-dark "><i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- The horizontal card concept-->
        <div class="row my-5">
            <div class="col-6" id="horizontal-test">

            </div>
            <div class="col-6" id="horizontal-test-2">

            </div>
        </div>

        <div class="row my-5">
            <div class="col-6">
                <div class="card text-bg-dark card-shadow player-card my-4" style=" z-index: 1">
                    <div class="row">
                        <div class="col order-1">
                            <img src="josh-allen.png" class="img-fluid rounded-start"
                                style="height: 100%; width:40em; background-color: #00338D;">
                        </div>
                        <div class="col order-2">

                            <div class="card-body  pt-3">
                                <div class=" justify-content-around pt-1" style="display: inline-block">
                                    <h3 class="  " style="display: inline-block">Josh Allen</h3>
                                    <span class=" align-text-middle">Buffalo Bills</span>
                                </div>
                                <ol class="list-group ">

                                    <li
                                        class="list-group-item list-item-custom d-flex align-items-start justify-content-between ">
                                        <div class="fw-bold stat">Projected</div>
                                        <span
                                            class="badge bg-warning rounded-pill d-inline-flex align-items-center justify-content-start data">22.3</span>
                                    </li>

                                    <li
                                        class="list-group-item list-item-custom d-flex align-items-start justify-content-between ">
                                        <div class="fw-bold stat">Passing Yards</div>
                                        <span
                                            class="badge bg-success rounded-pill d-inline-flex align-items-center justify-content-start data">82</span>
                                    </li>

                                    <li
                                        class="list-group-item list-item-custom d-flex align-items-center justify-content-between ">
                                        <div class="fw-bold stat">Rushing Touchdowns</div>
                                        <span
                                            class="badge bg-success rounded-pill d-inline-flex align-items-center justify-content-start data">2</span>
                                    </li>

                                    <li
                                        class="list-group-item list-item-custom d-flex align-items-start justify-content-between ">
                                        <div class="fw-bold stat">Opponent</div>
                                        <span
                                            class="badge bg-primary rounded-pill d-inline-flex align-items-center justify-content-start data">MIA</span>
                                    </li>
                                </ol>
                            </div>

                        </div>
                        <div class="col-2 order-3">
                            <div class="d-flex justify-content-center align-items-center  bg-success h-100"
                                style=" font-size: 50px;">
                                72
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
